

<form ng-submit="saveCategory()">
  <div class="form-group">
    <label for="name">Topic Id</label>
    <input type="text" disabled class="form-control" id="name" placeholder="Category Name" ng-model="category.topicId">
  </div>
  <div class="form-group">
    <label for="name">Category Name</label>
    <input type="text" class="form-control" id="name" placeholder="Category Name" ng-model="category.name">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="topic.isActive" ng-value="{{topic.isActive}}"> Active
    </label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
