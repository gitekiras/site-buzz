<table class="table table-bordered table-striped">
    <tr>
        <th>S.No</th>
        <th>Category Name</th>
        <th>Questions</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="item in topic.categories">
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Questions
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#question/category/{{item.id}}">List</a></li>
                <li><a href="#">Create</a></li>
              </ul>
            </div>
        </td>
        <td><a class="btn btn-danger" href="#category/{{item.id}}/edit">Edit</a></td>
    </tr>
</table>
